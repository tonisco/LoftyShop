name: deploy

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    push_to_registry:
        name: Push Docker image to Docker Hub
        runs-on: ubuntu-latest
        if: |
            contains(github.event.head_commit.message, 'patch') ||
            contains(github.event.head_commit.message, 'fixes') ||
            contains(github.event.head_commit.message, 'major') ||
            contains(github.event.head_commit.message, 'release') ||
            contains(github.event.head_commit.message, 'minor')
        steps:
            - name: Check out the repo
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.TOKEN_GITHUB }}

            - name: "Automated Version Bump"
              uses: "phips28/gh-action-bump-version@master"
              id: version
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
                  PACKAGEJSON_DIR: "backend"
              with:
                  minor-wording: "minor"
                  major-wording: "major,release"
                  patch-wording:
                      "patch,fixes" # Providing patch-wording will override commits
                      # defaulting to a patch bump.
                  rc-wording: "RELEASE,alpha"

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/shop

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: user/app:${{steps.version.outputs.newTag}}
                  labels: user/app:${{steps.version.outputs.newTag}}
